<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>


    <header class="relative z-1 bg-[url(images/pattern-bg-desktop.png)] bg-cover bg-center h-80">
      <h1 class="text-center py-8 text-white text-4xl font-semibold">IP Address Tracker</h1>
      <div class="flex justify-center">
        <input id="ip-num" class="focus:outline-none py-4 rounded-l-lg px-6 w-1/3 sm:w-[30%] w-[80%]" type="text" placeholder=" Search for any IP address or domain">
        <button id="btn-ip" class="text-center font-semibold text-white py-4 px-5 bg-slate-900 hover:bg-slate-800 -ml-0 rounded-r-lg">></button>
      </div>
    </header> 
  
    <section id="seccion" class="block sm:w-[70%] w-[90%] sm:h-[200px] sm:flex justify-between m-auto sm:p-10 rounded-2xl bg-white absolute z-10 sm:top-[220px] top-[180px] left-1/2 transform -translate-x-1/2">
      <div class="p-3">
        <p class="text-xs text-center font-bold text-slate-500 mb-4 sm:text-xl">IP Address</p>
      </div>
  
      <div class="p-3 sm:border-l sm:border-solid sm:border-gray-300">
        <p class="sm:text-xl text-xs text-center font-bold text-slate-500 mb-4">Location</p>
      </div>
  
      <div class="p-3 sm:border-l sm:border-solid sm:border-gray-300">
        <p class="sm:text-xl text-xs text-center font-bold text-slate-500 mb-4">Timezone</p>
      </div>
  
      <div class="p-3 sm:border-l sm:border-solid sm:border-gray-300">
        <p class="sm:text-xl text-xs text-center font-bold text-slate-500 mb-4">ISP</p>
      </div>
    </section>

  <div class="relative z-0 w-full h-screen" id="map"></div>


  <script src="map.js"></script>
</body>
</html>
